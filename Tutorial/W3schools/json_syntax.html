    <script>
        /**
         * json object

         */
        var jsonObject = '{"firstName": "John", "lastName": "Doe"}';

        //convert
        var jsObject = JSON.parse(jsonObject);

        /**
         * json array
         * @type {string}
         */
        var jsonArray = '{"employees":[{"firstName":"John", "lastName":"Doe"},{"firstName":"Anna", "lastName":"Smith"},{"firstName":"Peter","lastName":"Jones"}]}';

        //convert
        var js = JSON.parse(jsonArray);
//        console.log(js);

        /**
         * JSON Uses JavaScript Syntax
         */
        //With JavaScript you can create an array of objects and assign data to it, like this:
        var employees = [
                    {"firstName": "John", "lastName": "Doe"},
                    {"firstName": "Anna", "lastName": "Smith"},
                    {"firstName": "Peter", "lastName": "Jones"}
                ];

        //The first entry in the JavaScript object array can be accessed like this:


        //return John Doe
        var result = employees[0].firstName + " " + employees[0].lastName;

        //it can be also access like this:
        var result2 = employees[0]["firstName"] + " " + employees[0]["lastName"];
